{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connected</title>
        <link rel="icon" href="static/images/ProfileHome/connected.png" type="image/icon type">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;

    }
    #vanta-canvas {
        width: 100%;
        height: 100vh;
        position: fixed;
        z-index: -1;
    }

    </style>
</head>
<body style="background-image: vanta-canvas;">
    
    <div class="container">
        <div id="vanta-canvas"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
           VANTA.NET({
                el: "#vanta-canvas",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x3fb2ff,
                backgroundColor: 0xc0c27,
                points: 20.00,
                maxDistance: 25.00,
                spacing: 18.00
            })
        </script>
            
        <div class="left">
            <img src="images\Connected.png" alt="">
            <div class="connected">Be<p>Connected</p></div>
            <small>Connect Throughout The World</small>
         
        </div>    
        <div class="right">
            <div class="frame" style="background:#000">
                <div class="nav">
                    <ul class="links">
                        
                        <li class="signin-active"><a class="btn">Sign in</a></li>
                        <li class="signup-inactive"><a class="btn">Sign up </a></li>
                    
                    </ul>
                </div>
                <div ng-app ng-init="checked = false">
                    <form class="form-signin" action="" method="post" name="form">

                        {% csrf_token %}

                        <label for="username">Email</label>
                        <input class="form-styling" type="email" name="email" placeholder="" />

                        <label for="password">Password</label>
                        <input class="form-styling" type="password" name="psw" placeholder="" />

                        <input type="checkbox" id="checkbox" />

                        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>

                      <!------------------     <div class="btn-animate">

                            <a class="btn-signin">Sign in</a>

                        </div>  ------------------>


                        <button class="btn-click" type="submit" name="signin">Sign In</button>
                    </form>



                    <form class="form-signup" action="" method="post" name="form">
                        {% csrf_token %}
                        <label for="Email">Email</label>
                        <input class="form-styling" type="email" name="email" placeholder="Your Email id" />

                        <label for="uname">Username</label>
                        <input class="form-styling" type="text" name="uname" placeholder="Your Username" />

                        <label for="phone">Phone Number</label>
                        <input class="form-styling" type="number" name="phn" placeholder="Your Phone Number" />

                        <label for="password">Password</label>
                        <input class="form-styling" type="password" name="psw" placeholder="Enter Your Password" />

                        <label for="confirmpassword">Confirm password</label>
                        <input class="form-styling" type="password" name="cpsw" placeholder="Confirm Entered Password" />

                     <!------------------     <a  ng-click="checked = !checked" class="btn-signup">Sign Up</a>  ------------------>

                     <button class="btn-click" type="submit" name="signup">Sign Up</button>
                    </form>



                    <div class="success"> <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check"
                            ng-class="checked ? 'checked' : ''"></svg>
                            <path fill="#ffffff"
                                d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314 c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042 c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                            <div class="successtext">
                                <p> Thanks for signing up! Check your email for confirmation.</p>
                            </div>
                    </div>
                </div>

                        <div class="btn-animate">

                            <a class="btn-signin" type="submit"></a>Sign in</a>

                        </div>
                <div class="forgot"> <a href="#">Forgot your password?</a> </div>



                <div>
                     <form class="form-OTP" action="" method="POST" name="form">
                         {% csrf_token %}
                        <div class="cover-photo">
                            <div class="cover-content">
                                <p>OTP</p>

                                <small>OTP has sent to your email</small>


                                <div class="mb-6 text-center">
                                    <div id="otp" class="flex justify-center">

                                        <input class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" name="x1" id="first" maxlength="1" />
                                        <input class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" name="x2" id="second" maxlength="1" />
                                        <input class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" name="x3" id="third" maxlength="1" />
                                        <input class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" name="x4" id="fourth" maxlength="1" />

                                    </div>
                                        <a href="">Resend</a>
                                </div>

                                 <button type="submit" name="otp">Enter</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
     <a id="refresh" value="Refresh" onClick="history.go()"> <svg class="refreshicon" version="1.1" id="Capa_1"
                x="0px" y="0px" width="25px" height="25px" viewBox="0 0 322.447 322.447"
                style="enable-background:new 0 0 322.447 322.447;" xml:space="preserve">
                <path
                    d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224 c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.224s68.411,152.5,152.5,152.5c6.903,0,12.5-5.597,12.5-12.5 c0-6.902-5.597-12.5-12.5-12.5c-70.304,0-127.5-57.195-127.5-127.5c0-70.304,57.196-127.5,127.5-127.5 c70.305,0,127.5,57.196,127.5,127.5c0,19.372-4.371,38.337-12.723,55.568l-5.553-17.096c-2.133-6.564-9.186-10.156-15.75-8.025 c-6.566,2.134-10.16,9.186-8.027,15.751l14.74,45.368c1.715,5.283,6.615,8.642,11.885,8.642c1.279,0,2.582-0.198,3.865-0.614 l45.369-14.738C320.371,243.946,323.965,236.895,321.832,230.327z" />
            </svg> </a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
